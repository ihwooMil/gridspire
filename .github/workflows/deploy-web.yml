name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4
    steps:
      - uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          mkdir -p /github/home/.local/share/godot/export_templates/4.4.stable
          mv /root/.local/share/godot/export_templates/4.4.stable/* /github/home/.local/share/godot/export_templates/4.4.stable/ 2>/dev/null || true

      - name: Import project
        run: godot --headless --editor --quit 2>/dev/null || true

      - name: Build Web export
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Add coi-serviceworker for SharedArrayBuffer
        run: |
          cd build/web
          wget -q https://raw.githubusercontent.com/nicbarker/coi-serviceworker/refs/heads/main/coi-serviceworker.min.js
          sed -i 's|<head>|<head>\n<script src="coi-serviceworker.min.js"></script>|' index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
