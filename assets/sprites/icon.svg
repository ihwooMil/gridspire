<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <rect width="128" height="128" rx="16" fill="#2d1b4e"/>
  <g transform="translate(24,20)">
    <!-- Grid -->
    <rect x="0" y="0" width="80" height="80" fill="none" stroke="#7b68ee" stroke-width="2"/>
    <line x1="20" y1="0" x2="20" y2="80" stroke="#7b68ee" stroke-width="1" opacity="0.5"/>
    <line x1="40" y1="0" x2="40" y2="80" stroke="#7b68ee" stroke-width="1" opacity="0.5"/>
    <line x1="60" y1="0" x2="60" y2="80" stroke="#7b68ee" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="20" x2="80" y2="20" stroke="#7b68ee" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="40" x2="80" y2="40" stroke="#7b68ee" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="60" x2="80" y2="60" stroke="#7b68ee" stroke-width="1" opacity="0.5"/>
    <!-- Spire -->
